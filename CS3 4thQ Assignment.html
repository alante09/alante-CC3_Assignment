<!DOCTYPE html>
<html>
    <body>
        <script>
            var n= prompt("Please enter the multiplicand:");
            var m= prompt("Please enter the multiplier:");
    {
      var j=1;
      var z = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";
      for(i=1;i<=n;i++)
      {
    	z = z + "<tr>";
        while(j<=m)
        {
  		  z = z + "<td>" + i*j + "</td>";
   		  j = j+1;
   		}
   		 z = z + "</tr>";
   		 j = 1;
    }
    z = z + "</table>";
    document.write(z);
    }
            
            
        </script>
    </body>
</html>
